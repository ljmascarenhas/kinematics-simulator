<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cinemática Escalar</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary text-white">
        <h1>Cinemática Escalar</h1>
    </nav>

    <div class="card mx-auto mt-3" style="width: 22rem;">
        <div class="card-body">
          <h5 class="card-title p-2 mx-auto"> O que você quer determinar?</h5>
          <h6 class="card-subtitle mb-2 text-muted">Escolha uma das variáveis</h6>
          <p class="card-text">
              <form>
                <select class="form-control" name="experiment" id="exp-drop">
                    <option value="opc">Escolha uma opção ...</option>
                    <option value="aceleration">Aceleração Média</option>
                    <option value="initialPosition">Posição Inicial</option>
                    <option value="finalPosition">Posição Final</option>
                    <option value="initialVelocity">Velocidade Inicial</option>
                    <option value="finalVelocity">Velocidade Final</option>
                    <option value="time">Tempo</option>
                </select>
                <button type="button" class="btn btn-primary mt-3" id="btn-select">Selecionar</button>
              </form>
          </p>
        </div>
      </div>


      <div class="card mt-5 ml-2 p-3 mb-3" style="width: 22rem; display: none;" id="div-aceleration">
        <h5 class="card-title p-2"> Parâmetros </h5>
        <p>
            Valocidade Inicial: 
            <input type="number" id="initial-velocity" class="form-control">
        </p>
        <p>
            Valocidade Final: 
            <input type="number" id="final-velocity" class="form-control">
        </p>
        <p>
            Posição Inicial: 
            <input type="number" id="initialPosition" class="form-control">
        </p>
        <p>
            Posição Final: 
            <input type="number" id="finalPosition" class="form-control">
        </p>
        <p>
            Intervalo de tempo: 
            <input type="number" id="time" class="form-control">
        </p>
      </div>

    <script src="main.js"></script>

</body>
</html>
